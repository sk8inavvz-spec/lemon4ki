<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ì–∞–ª–µ—Ä–µ—è –ª–∏–º–æ–Ω–æ–≤ üçã</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#fff8dc;
    text-align:center;
    color:#333;
    overflow-x:hidden;
    position:relative;
    min-height:100vh;
}

h1 {
    margin-top:40px;
    font-size:40px;
}

.gallery {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:20px;
}

.gallery a {
    display:inline-block;
}

.gallery img {
    width:200px;
    margin:15px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
    cursor:pointer;
}

.gallery img:hover {
    transform: scale(1.1);
}

button {
    margin-top:30px;
    padding:12px 25px;
    font-size:16px;
    background:#ffeb3b;
    border:2px solid #fbc02d;
    border-radius:6px;
    cursor:pointer;
}

button:hover {
    background:#fff176;
}

/* –ü–∞–¥–∞—é—â–∏–µ –ª–∏–º–æ–Ω—ã */
.lemon {
    position: fixed;
    top: -50px;
    width: 40px;
    z-index: 0;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>
<body>

<h1>–ì–∞–ª–µ—Ä–µ—è –ª–∏–º–æ–Ω–æ–≤ üçã</h1>

<div class="gallery" id="gallery"></div>

<a href="index.html">
    <button>‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
</a>

<script>
// –î–∞–Ω–Ω—ã–µ –≥–∞–ª–µ—Ä–µ–∏: –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
const images = [
    {file:"lemon1.jpg", page:"lemon1.html"},
    {file:"lemon2.jpg", page:"lemon2.html"},
    {file:"lemon3.jpg", page:"lemon3.html"}
];

const folder = "images/";
const gallery = document.getElementById("gallery");

// –°–æ–∑–¥–∞—ë–º –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
images.forEach(item => {
    const link = document.createElement("a");
    link.href = item.page;

    const img = document.createElement("img");
    img.src = folder + item.file;
    img.alt = "–õ–∏–º–æ–Ω";

    link.appendChild(img);
    gallery.appendChild(link);
});

// –ü–∞–¥–∞—é—â–∏–µ –ª–∏–º–æ–Ω—ã (lemon4.jpg)
const lemonCount = 15;
for(let i=0;i<lemonCount;i++){
    const lemon = document.createElement("img");
    lemon.src = folder + "lemon4.jpg";
    lemon.classList.add("lemon");
    lemon.style.left = Math.random() * window.innerWidth + "px";
    lemon.style.animationDuration = 3 + Math.random()*3 + "s";
    lemon.style.width = 30 + Math.random()*20 + "px";
    document.body.appendChild(lemon);
}
</script>

</body>
</html>
